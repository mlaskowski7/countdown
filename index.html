<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | mlaskowski7</title>
    <link rel="icon" type="image/png" href="img/PageIcon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background -->
    <video class="video-background" loop muted autoplay>
        <source src="background-video.mp4"></source>

    </video>
    <div class="video-overlay"></div>


    <div class="container">

        <!-- Input View -->
        <div class="input-container" id="input-container" >
            <h1>What are you counting down to ?</h1>
            <form action="" class="form" id="countdown-form">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title of your countdown...">
                <label for="date-picker">Date:</label>
                <input type="date" id="date-picker">
                <button type="Submit">Create Countdown</button>
            </form>
        </div>

        <!-- Countdown View -->
        <div class="countdown" id="coundown" hidden>
            <h1 id="countdown-title">Countdown Title</h1>
            <ul>
                <li>
                    <span>3</span>
                    Days
                </li>
                <li>
                    <span>6</span>
                    Hours
                </li>
                <li>
                    <span>46</span>
                    Minutes
                </li>
                <li>
                    <span>34</span>
                    Seconds
                </li>
            </ul>
            <button id="countdown-button">Delete Countdown</button>
        </div>

        <!-- Complete Countdown View -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Completed!</h1>
            <h1 id="complete-info">Countdown finished on 05-05-2020</h1>
            <button id="-new-countdown">Start new countdown</button>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
